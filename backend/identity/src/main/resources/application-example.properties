# ============================
# APPLICATION CONFIG
# ============================
spring.application.name=identity-service
server.port=8081

# ============================
# DATABASE CONFIG (MySQL)
# ============================
### make sure you have created the database OCD_identity_db in your local mysql server beforehand
spring.datasource.url=jdbc:mysql://localhost:3306/OCD_identity_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
#### Replace with your MySQL username and password
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============================
# JPA / HIBERNATE
# ============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ============================
# JWT CONFIG (Matches Your JwtUtil)
# ============================
# 256-bit secret key (must be >= 32 chars)
app.secret.key=

# Token validity: 7 days (in milliseconds)
app.jwt.expiration=604800000
